<style>
:root{

}

.dark{

body{

@keyframes fade{

</style>
</head>

<body>

<header>
  <h1>üì∞ Portal Arcos Not√≠cias</h1>
  <p>Not√≠cias autom√°ticas da cidade de Arcos - MG</p>
  <button class="primary" onclick="gerarNoticia()">Gerar Not√≠cia</button>
  <button onclick="toggleDark()">üåô Modo Escuro</button>
</header>

<div class="container">

  <!-- Espa√ßo Ads -->
  <div class="card">
    <h3>Publicidade</h3>
    <!-- Cole aqui c√≥digo Google AdSense -->
    <p>Espa√ßo reservado para monetiza√ß√£o.</p>
  </div>

  <!-- Painel Admin -->
  <div class="admin">
    <h3>Painel Admin</h3>
    <button onclick="limparNoticias()">Limpar Not√≠cias</button>
    <button onclick="exportar()">Exportar Banco</button>
    <button onclick="importar()">Importar Banco</button>
  </div>

  <div id="noticias"></div>

</div>

<footer>
  ¬© 2026 Portal Autom√°tico - Arcos MG | Visualiza√ß√µes: <span id="views"></span>
</footer>

<script>

// CONTADOR DE VISITAS
let views = localStorage.getItem("views") || 0;
views++;
localStorage.setItem("views", views);
document.getElementById("views").innerText = views;

// BANCO LOCAL
let banco = JSON.parse(localStorage.getItem("noticias")) || [];

// DADOS BOT
const bairros = ["Centro","Bras√≠lia","S√£o Judas","Niter√≥i","Bela Vista","Esplanada"];
const temas = ["Economia","Seguran√ßa","Pol√≠tica","Educa√ß√£o","Infraestrutura","Esportes"];
const eventos = [
"recebe novos investimentos",
"passa por melhorias urbanas",
"registra crescimento comercial",
"ganha novo projeto social",
"tem evento comunit√°rio de destaque",
"recebe a√ß√£o estrat√©gica da prefeitura"
];

// GERAR NOT√çCIA AUTOM√ÅTICA
function gerarNoticia(){
  const bairro = bairros[Math.floor(Math.random()*bairros.length)];
  const tema = temas[Math.floor(Math.random()*temas.length)];
  const evento = eventos[Math.floor(Math.random()*eventos.length)];

  const noticia = {
    titulo: tema + " em Arcos MG",
    conteudo: "O bairro " + bairro + " " + evento +
              ". Autoridades locais destacam impacto positivo para o desenvolvimento da cidade.",
    data: new Date().toLocaleString()
  };

  banco.unshift(noticia);
  salvar();
  render();
}

// SALVAR LOCAL
function salvar(){
  localStorage.setItem("noticias", JSON.stringify(banco));
}

// RENDERIZAR
function render(){
  const container = document.getElementById("noticias");
  container.innerHTML = "";

  banco.forEach(n=>{
    container.innerHTML += `
      <div class="card">
        <h2>${n.titulo}</h2>
        <p>${n.conteudo}</p>
        <small>${n.data}</small>
      </div>
    `;
  });
}

// LIMPAR
function limparNoticias(){
  banco=[];
  salvar();
  render();
}

// EXPORTAR
function exportar(){
  const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(banco));
  const a = document.createElement("a");
  a.href = dataStr;
  a.download = "backup_arcos_noticias.json";
  a.click();
}

// IMPORTAR
function importar(){
  const input = document.createElement("input");
  input.type="file";
  input.accept="application/json";
  input.onchange = e=>{
    const reader = new FileReader();
    reader.onload = ()=>{
      banco = JSON.parse(reader.result);
      salvar();
      render();
    };
    reader.readAsText(e.target.files[0]);
  };
  input.click();
}

// DARK MODE
function toggleDark(){
  document.body.classList.toggle("dark");
}

// AUTO BOT (gera not√≠cia a cada 60 segundos)
setInterval(gerarNoticia,60000);

// Inicializa√ß√£o
render();

</script>

</body>
