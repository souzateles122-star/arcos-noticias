<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Arcos Not√≠cias - Minas Gerais</title>
<meta name="description" content="Portal autom√°tico de not√≠cias reais de Arcos MG e Minas Gerais, atualizado em tempo real. Inclui not√≠cias recentes e antigas.">
<meta name="keywords" content="Arcos MG, not√≠cias Minas Gerais, portal de not√≠cias, RSS, atualiza√ß√µes, pol√≠tica, esportes, economia">

<style>
:root{
  --primary:#1e3a8a;
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#111827;
  --accent:#2563eb;
  --accent2:#f59e0b;
}

.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f1f5f9;
  --accent:#3b82f6;
  --accent2:#fbbf24;
}

body{
  margin:0;
  font-family:'Arial', Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:0.3s;
}

header{
  background:var(--primary);
  color:white;
  padding:25px;
  text-align:center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

button{
  padding:10px 15px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin:5px;
}

.primary{
  background:var(--accent);
  color:white;
  transition:0.3s;
}
.primary:hover{
  background:var(--accent2);
}

.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap:20px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  transition: transform 0.3s, box-shadow 0.3s;
  display:flex;
  flex-direction:column;
}
.card:hover{
  transform: translateY(-5px) rotateX(1deg);
  box-shadow: 0 15px 25px rgba(0,0,0,0.25);
}

.card a{
  color:var(--accent);
  text-decoration:none;
  font-weight:bold;
  margin-top:auto;
}
.card a:hover{
  text-decoration:underline;
}

.category{
  display:inline-block;
  padding:4px 10px;
  border-radius:8px;
  font-size:12px;
  margin-bottom:10px;
  font-weight:bold;
  color:white;
}

.category.Seguran√ßa{background:#dc2626;}
.category.Pol√≠tica{background:#9333ea;}
.category.Esportes{background:#16a34a;}
.category.Economia{background:#f59e0b;}
.category.Educa√ß√£o{background:#2563eb;}
.category.Outros{background:#6b7280;}

small{
  color:gray;
}

footer{
  text-align:center;
  padding:20px;
  background:var(--primary);
  color:white;
  margin-top:40px;
}

@media(max-width:600px){
  .container{
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

<header>
  <h1>üì∞ Portal Arcos Not√≠cias</h1>
  <p>Not√≠cias reais de Arcos MG e Minas Gerais, incluindo antigas e recentes</p>
  <button onclick="toggleDark()">üåô Modo Escuro</button>
</header>

<div class="container" id="noticias">
  <p>Carregando not√≠cias...</p>
</div>

<footer>
  ¬© 2026 Portal Arcos Not√≠cias - Minas Gerais
</footer>

<script>
// DARK MODE
function toggleDark(){
  document.body.classList.toggle("dark");
}

// MULTI RSS SOURCES
const RSS_SOURCES = [
  "https://noticias-minas.webnode.page/rss/minas-gerais-.xml",
  "https://g1.globo.com/rss/mg/minas-gerais/",
  "https://www.otempo.com.br/cidades/mg/rss.xml"
];

// Categorias simples baseado em palavras-chave
function definirCategoria(title, description){
  const text = (title + " " + description).toLowerCase();
  if(text.includes("pol√≠cia") || text.includes("crime") || text.includes("assalto")) return "Seguran√ßa";
  if(text.includes("pol√≠tica") || text.includes("vereador") || text.includes("prefeitura")) return "Pol√≠tica";
  if(text.includes("futebol") || text.includes("esporte") || text.includes("copa")) return "Esportes";
  if(text.includes("economia") || text.includes("investimento") || text.includes("com√©rcio")) return "Economia";
  if(text.includes("escola") || text.includes("educa√ß√£o") || text.includes("universidade")) return "Educa√ß√£o";
  return "Outros";
}

// BUSCAR NOT√çCIAS DE TODAS FONTES
async function buscarNoticias() {
  const container = document.getElementById("noticias");
  container.innerHTML = "<p>Atualizando not√≠cias...</p>";

  let todasNoticias = [];

  for(const RSS_URL of RSS_SOURCES){
    try{
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;
      const res = await fetch(apiUrl);
      const data = await res.json();
      if(data.items) todasNoticias = todasNoticias.concat(data.items);
    } catch(e){
      console.error("Erro RSS", RSS_URL, e);
    }
  }

  // Filtrar apenas not√≠cias sobre Arcos
  const noticiasArcos = todasNoticias.filter(item => 
    (item.title && item.title.toLowerCase().includes("arcos")) ||
    (item.description && item.description.toLowerCase().includes("arcos"))
  );

  // Ordenar por data (mais recentes primeiro)
  noticiasArcos.sort((a,b) => new Date(b.pubDate) - new Date(a.pubDate));

  // Renderizar todas, incluindo antigas
  if(noticiasArcos.length === 0){
    container.innerHTML = "<p>N√£o h√° not√≠cias de Arcos MG no momento.</p>";
    return;
  }

  container.innerHTML = "";
  noticiasArcos.forEach(noticia => {
    const categoria = definirCategoria(noticia.title, noticia.description || "");
    container.innerHTML += `
      <div class="card">
        <span class="category ${categoria}">${categoria}</span>
        <h2>${noticia.title}</h2>
        <p>${noticia.description || 'Sem resumo dispon√≠vel.'}</p>
        <a href="${noticia.link}" target="_blank">Ler not√≠cia completa</a>
        <br><small>Publicado em: ${new Date(noticia.pubDate).toLocaleString()}</small>
      </div>
    `;
  });
}

// Atualiza a cada 60 segundos (mant√©m not√≠cias antigas tamb√©m)
buscarNoticias();
setInterval(buscarNoticias, 60000);
</script>

</body>
</html>
