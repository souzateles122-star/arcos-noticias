<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Not√≠cias Brasil</title>
<meta name="description" content="Portal de not√≠cias do Brasil com categorias, fotos e atualiza√ß√£o autom√°tica.">
<meta name="keywords" content="not√≠cias Brasil, pol√≠tica, esportes, economia, tecnologia, sa√∫de, educa√ß√£o">

<style>
:root{
  --primary:#1e3a8a;
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#111827;
  --accent:#2563eb;
  --accent2:#f59e0b;
}

.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f1f5f9;
  --accent:#3b82f6;
  --accent2:#fbbf24;
}

body{
  margin:0;
  font-family:'Arial', Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:0.3s;
}

header{
  background:var(--primary);
  color:white;
  padding:25px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

header h1{
  margin:0;
  font-size:2em;
}

button{
  padding:10px 15px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-top:10px;
}

.primary{
  background:var(--accent);
  color:white;
  transition:0.3s;
}
.primary:hover{
  background:var(--accent2);
}

nav{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin:20px 0;
}

nav button{
  background:var(--accent);
  color:white;
  font-weight:bold;
}

nav button.active{
  background:var(--accent2);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap:20px;
}

.card{
  background:var(--card);
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transition:transform 0.3s, box-shadow 0.3s;
}
.card:hover{
  transform: translateY(-5px) rotateX(1deg);
  box-shadow:0 15px 25px rgba(0,0,0,0.25);
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.card-content{
  padding:15px;
  display:flex;
  flex-direction:column;
  flex-grow:1;
}
.card-content h2{
  font-size:1.2em;
  margin:0 0 10px 0;
}
.card-content p{
  flex-grow:1;
}
.card-content a{
  color:var(--accent);
  font-weight:bold;
  margin-top:10px;
  text-decoration:none;
}
.card-content a:hover{
  text-decoration:underline;
}
.card-content small{
  color:gray;
  margin-top:5px;
  display:block;
}

footer{
  text-align:center;
  padding:20px;
  background:var(--primary);
  color:white;
  margin-top:40px;
}

@media(max-width:600px){
  .container{
    grid-template-columns:1fr;
  }
}
</style>
</head>
<body>

<header>
  <h1>üì∞ Portal Not√≠cias Brasil</h1>
  <p>Not√≠cias reais do Brasil, atualizadas automaticamente</p>
  <button onclick="toggleDark()">üåô Modo Escuro</button>
</header>

<nav>
  <button class="active" onclick="mudarCategoria('geral')">Geral</button>
  <button onclick="mudarCategoria('politics')">Pol√≠tica</button>
  <button onclick="mudarCategoria('sports')">Esportes</button>
  <button onclick="mudarCategoria('business')">Economia</button>
  <button onclick="mudarCategoria('technology')">Tecnologia</button>
  <button onclick="mudarCategoria('health')">Sa√∫de</button>
</nav>

<div class="container" id="noticias">
  <p>Carregando not√≠cias...</p>
</div>

<footer>
  ¬© 2026 Portal Not√≠cias Brasil
</footer>

<script>
// DARK MODE
function toggleDark(){
  document.body.classList.toggle("dark");
}

// Categoria ativa
let categoriaAtual = 'geral';

// Mudar categoria
function mudarCategoria(categoria){
  categoriaAtual = categoria;
  document.querySelectorAll('nav button').forEach(btn=>{
    btn.classList.remove('active');
    if(btn.textContent.toLowerCase() === categoria || (categoria==='geral' && btn.textContent==='Geral')) btn.classList.add('active');
  });
  carregarNoticias();
}

// Fun√ß√£o carregar not√≠cias via NewsAPI (Brasil)
async function carregarNoticias(){
  const container = document.getElementById("noticias");
  container.innerHTML = "<p>Atualizando not√≠cias...</p>";
  
  try{
    let apiKey = "YOUR_API_KEY"; // substitua por sua chave do NewsAPI
    let url = "";
    
    if(categoriaAtual==='geral'){
      url = `https://newsapi.org/v2/top-headlines?country=br&pageSize=20&apiKey=${apiKey}`;
    } else {
      url = `https://newsapi.org/v2/top-headlines?country=br&category=${categoriaAtual}&pageSize=20&apiKey=${apiKey}`;
    }

    const res = await fetch(url);
    const data = await res.json();
    
    if(data.articles && data.articles.length>0){
      container.innerHTML = "";
      data.articles.forEach(n=>{
        container.innerHTML += `
        <div class="card">
          ${n.urlToImage ? `<img src="${n.urlToImage}" alt="Not√≠cia">` : ""}
          <div class="card-content">
            <h2>${n.title}</h2>
            <p>${n.description || 'Sem resumo dispon√≠vel.'}</p>
            <a href="${n.url}" target="_blank">Ler not√≠cia completa</a>
            <small>Publicado em: ${new Date(n.publishedAt).toLocaleString()}</small>
          </div>
        </div>
        `;
      });
    } else {
      container.innerHTML = "<p>N√£o h√° not√≠cias dispon√≠veis nesta categoria.</p>";
    }

  } catch(err){
    container.innerHTML = `<p>Erro ao carregar not√≠cias: ${err}</p>`;
    console.error(err);
  }
}

// Atualiza cada 60 segundos
carregarNoticias();
setInterval(carregarNoticias, 60000);
</script>

</body>
</html>
